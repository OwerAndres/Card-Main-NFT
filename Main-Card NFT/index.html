<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="box">
    <div class="content">
      <div class="logo">
        <div class="view">
          <img src="images/icon-view.svg" alt="View" >
        </div>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>

      <div class="text1">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="content2">
        <div class="ETH">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <h4>0.041 ETH</h4>
        </div>

        <div class="days">
          <img src="images/icon-clock.svg" alt="clock">
          <h4>3 days left</h4>
        </div>
      </div>

      <hr class="line">

      <div class="text2">
        <div class="profile">
          <img src="images/image-avatar.png" alt="profile-avatar">
          <p>Creation of</p>
          <a href="#">Jules Wyvern</a>
        </div>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/OwerAndres">Ower</a>.
  </div>
</body>

</html>
